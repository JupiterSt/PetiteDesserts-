<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Petite Desserts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Georgia&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f3ece7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .footer {
      background-color: #6f1d1b;
      color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #bb9457;
    }
    .language-toggle {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .language-toggle:hover {
      background-color: #fff;
      color: #6f1d1b;
    }
    .shop-title {
      text-align: center;
      color: #6f1d1b;
      font-size: 36px;
      margin: 40px 0 20px;
    }
    .product-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #f9f4f0;
      border: 1px solid #e0dcd8;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      animation: fadeIn 1s ease;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #6f1d1b;
    }
    .product-card .price {
      font-weight: bold;
      color: #bb9457;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: auto;
    }
    #backToTop {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #6f1d1b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
    }
    #backToTop:hover {
      background: #bb9457;
    }
    @media (max-width: 600px) {
      .header, .footer {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-bottom: 10px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <h2>Petite <span style="font-weight: lighter;">Desserts</span></h2>
    <nav>
      <a href="index.html">HOME</a>
      <a href="Shop.html">SHOP</a>
      <a href="About.html">ABOUT</a>
      <a href="Contact.html">CONTACT</a>
      <a href="Feedback.html">FEEDBACK</a>
    </nav>
    <button class="language-toggle" onclick="toggleLanguage()">Español</button>
  </header>

  <h1 class="shop-title dual" data-en="Shop All Desserts" data-es="Todos los Postres">Shop All Desserts</h1>

  <section class="product-section">
    <div class="product-card">
      <img src="images/alfajores.jpg" alt="Alfajores">
      <h3 class="dual" data-en="Alfajorcitos" data-es="Mini Alfajores">Alfajorcitos</h3>
      <p class="price dual" data-en="$2.00" data-es="S/. 7.40">$2.00</p>
    </div>
    <div class="product-card">
      <img src="images/arroz.jpg" alt="Arroz con Leche">
      <h3 class="dual" data-en="Rice Pudding" data-es="Arroz con Leche">Rice Pudding</h3>
      <p class="price dual" data-en="$3.50" data-es="S/. 12.90">$3.50</p>
    </div>
    <!-- Add more bilingual product cards here -->
  </section>

  <footer class="footer">© 2025 Petite Desserts. All rights reserved.</footer>

  <button id="backToTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">↑</button>

  <script>
    let isSpanish = false;

    function toggleLanguage() {
      isSpanish = !isSpanish;

      document.querySelectorAll('.dual').forEach(el => {
        const text = isSpanish ? el.dataset.es : el.dataset.en;
        el.textContent = text;
      });

      document.querySelector('.language-toggle').textContent = isSpanish ? "English" : "Español";
    }

    window.onscroll = () => {
      document.getElementById("backToTop").style.display =
        window.scrollY > 300 ? "block" : "none";
    };
  </script>
</body>
</html>
