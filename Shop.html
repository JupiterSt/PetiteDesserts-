<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Petite Desserts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f3ece7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .footer {
      background-color: #6f1d1b;
      color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }
    .shop-title {
      text-align: center;
      color: #6f1d1b;
      font-size: 36px;
      margin: 40px 0 20px;
    }
    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #f9f4f0;
      border: 1px solid #e0dcd8;
      border-radius: 10px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      animation: fadeIn 1s ease;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #6f1d1b;
    }
    .product-card .price {
      font-weight: bold;
      color: #bb9457;
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    #backToTop {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #6f1d1b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 600px) {
      .header, .footer {
        flex-direction: column;
        text-align: center;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <h2>Petite <span style="font-weight: lighter;">Desserts</span></h2>
    <nav>
      <a href="index.html">HOME</a>
      <a href="Shop.html">SHOP</a>
      <a href="About.html">ABOUT</a>
      <a href="Contact.html">CONTACT</a>
    </nav>
  </header>

  <h1 class="shop-title">Shop All Desserts</h1>
  <section class="product-section">
    <div class="product-card">
      <img src="images/alfajores.jpg" alt="Alfajores">
      <h3>Alfajorcitos</h3>
      <p class="price">$2.00</p>
    </div>
    <div class="product-card">
      <img src="images/arroz.jpg" alt="Arroz con Leche">
      <h3>Rice Pudding</h3>
      <p class="price">$3.50</p>
    </div>
    <!-- Add more products as needed -->
  </section>

  <footer class="footer">© 2025 Petite Desserts. All rights reserved.</footer>

  <button id="backToTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">↑</button>

  <script>
    window.onscroll = () => {
      document.getElementById("backToTop").style.display =
        window.scrollY > 300 ? "block" : "none";
    };
  </script>
</body>
</html>
