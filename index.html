<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petite Desserts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Georgia&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f3ece7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 60px;
      width: 100%;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.12), transparent);
      z-index: 99;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    body.scrolled::before {
      opacity: 1;
    }
    header, footer {
      background-color: #6f1d1b;
      color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #bb9457;
    }
    .language-toggle {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 5px;
      margin-left: 15px;
      transition: background 0.3s ease;
    }
    .language-toggle:hover {
      background-color: #fff;
      color: #6f1d1b;
    }
    .hero {
      background-color: #6f1d1b;
      color: #fcefe1;
      text-align: center;
      padding: 80px 20px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      max-height: 160px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .hero img:hover {
      transform: scale(1.05);
    }
    .hero h1 {
      font-size: 42px;
      margin: 20px 0 10px;
    }
    .hero p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .shop-btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #bb9457;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .shop-btn:hover {
      background-color: #a77c45;
    }
    .product-section {
      padding: 60px 20px;
      background-color: #fff;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #f9f4f0;
      border: 1px solid #e0dcd8;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .tag {
      background-color: #bb9457;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 30px;
      display: inline-block;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #6f1d1b;
    }
    .product-card p {
      font-size: 14px;
      color: #444;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: auto;
    }
    #backToTop {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #6f1d1b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      display: none;
    }
    #backToTop:hover {
      background-color: #bb9457;
    }
    @media (max-width: 600px) {
      header, footer {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Petite <span style="font-weight: lighter;">Desserts</span></h2>
    <nav>
      <a href="index.html">HOME</a>
      <a href="About.html">ABOUT</a>
      <a href="Contact.html">CONTACT</a>
      <a href="Feedback.html">FEEDBACK</a>
      <button class="language-toggle" onclick="toggleLanguage()">Español</button>
    </nav>
  </header>

  <section class="hero">
    <img src="images/Logo.png" alt="Petite Desserts Logo">
    <h1 id="hero-title">Peruvian Sweets & Traditions</h1>
    <p id="hero-sub">Experience the warmth of Peru with every bite. Explore traditional desserts below.</p>
    <a href="Contact.html" class="shop-btn">Contact Us</a>
  </section>

  <section class="product-section">
    <!-- All your dessert cards (unchanged) -->
    <!-- You already have correct structure for bilingual cards -->
    <!-- Skipping product cards here since they were not changed -->
    <!-- Keep your product cards here from previous version -->
  </section>

  <footer>
    &copy; 2025 Petite Desserts. All rights reserved.
  </footer>

  <button id="backToTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">&#8679;</button>

  <script>
    let isSpanish = false;
    function toggleLanguage() {
      isSpanish = !isSpanish;
      document.getElementById("hero-title").textContent = isSpanish
        ? "Dulces y Tradiciones Peruanas"
        : "Peruvian Sweets & Traditions";
      document.getElementById("hero-sub").textContent = isSpanish
        ? "Disfruta la calidez del Perú en cada bocado. Explora nuestros postres tradicionales."
        : "Experience the warmth of Peru with every bite. Explore traditional desserts below.";
      document.querySelectorAll(".dual").forEach(el => {
        const text = isSpanish ? el.dataset.es : el.dataset.en;
        if (text) el.textContent = text;
      });
      document.querySelector(".language-toggle").textContent = isSpanish ? "English" : "Español";
    }

    window.onscroll = () => {
      const y = window.scrollY;
      document.getElementById("backToTop").style.display = y > 300 ? "block" : "none";
      document.body.classList.toggle("scrolled", y > 10);
    };
  </script>
</body>
</html>
