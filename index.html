<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petite Desserts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Georgia&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f3ece7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background-color: #6f1d1b;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      flex-wrap: wrap;
    }
    .header nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .header nav a:hover {
      color: #bb9457;
    }
    .language-toggle {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 5px;
      margin-left: 15px;
      transition: background 0.3s ease;
    }
    .language-toggle:hover {
      background-color: #fff;
      color: #6f1d1b;
    }
    .hero {
      background-color: #6f1d1b;
      color: #fcefe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      text-align: center;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      max-height: 160px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .hero-image img:hover {
      transform: scale(1.05);
    }
    .hero-text h1 {
      font-size: 42px;
      margin: 20px 0 10px;
    }
    .hero-text p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      max-width: 600px;
    }
    .shop-btn {
      padding: 10px 20px;
      font-size: 14px;
      text-decoration: none;
      background-color: #bb9457;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .shop-btn:hover {
      background-color: #a77c45;
    }
    .product-section {
      padding: 60px 20px;
      background-color: #fff;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background-color: #f9f4f0;
      border: 1px solid #e0dcd8;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #6f1d1b;
    }
    .product-card p {
      font-size: 14px;
      color: #444;
    }
    .footer {
      text-align: center;
      background-color: #6f1d1b;
      color: #fff;
      padding: 20px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <h2>Petite <span style="font-weight: lighter">Desserts</span></h2>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="Shop.html">SHOP</a>
      <a href="About.html">ABOUT</a>
      <a href="Contact.html">CONTACT</a>
      <a href="Feedback.html">FEEDBACK</a>
      <button class="language-toggle" onclick="toggleLanguage()">Español</button>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-image">
      <img src="images/Logo.png" alt="Petite Desserts Logo">
    </div>
    <div class="hero-text">
      <h1 id="hero-title">Peruvian Sweets & Traditions</h1>
      <p id="hero-sub">Experience the warmth of Peru with every bite. Explore traditional desserts below.</p>
      <a href="Shop.html" class="shop-btn">SHOP NOW</a>
    </div>
  </section>
  <section class="product-section">
    <!-- Product cards remain unchanged -->
  </section>
  <footer class="footer">
    &copy; 2025 Petite Desserts. All rights reserved.
  </footer>
  <script>
    let isSpanish = false;
    function toggleLanguage() {
      isSpanish = !isSpanish;
      document.querySelectorAll(".dual").forEach(el => {
        el.textContent = isSpanish ? el.dataset.es : el.dataset.en;
      });
      document.getElementById("hero-title").textContent = isSpanish
        ? "Dulces y Tradiciones Peruanas"
        : "Peruvian Sweets & Traditions";
      document.getElementById("hero-sub").textContent = isSpanish
        ? "Disfruta la calidez del Perú en cada bocado. Explora nuestros postres tradicionales."
        : "Experience the warmth of Peru with every bite. Explore traditional desserts below.";
      document.querySelector(".language-toggle").textContent = isSpanish ? "English" : "Español";
    }
  </script>
</body>
</html>
