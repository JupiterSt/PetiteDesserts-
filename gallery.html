<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Essentials -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="A peek at recent bakes & dessert tables from Petite Desserts in Huron, SD." />
  <link rel="canonical" href="https://jupiterst.github.io/PetiteDesserts-/gallery.html" />

  <!-- Icons & assets -->
  <link rel="icon" href="images/favicon.png">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png" sizes="180x180">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header" data-scrolled="false">
    <div class="container header-inner">
      <nav class="nav">
        <button class="nav-toggle" aria-label="Menu" aria-expanded="false">☰</button>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Jars</a></li>
          <li><a href="catering.html">Catering</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="gallery.html" aria-current="page">Gallery</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="contact.html" class="btn small">Contact</a></li>
        </ul>
      </nav>
      <a class="brand" href="index.html" aria-label="Petite Desserts home" style="margin-left:auto;">
        <picture>
          <source srcset="images/logo.svg" type="image/svg+xml">
          <img src="images/logo.png" alt="Petite Desserts logo" class="brand-logo" width="160" height="160">
        </picture>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="section">
    <div class="container">
      <div class="section-head">
        <h1>Gallery</h1>
        <p>Click any photo to zoom.</p>
      </div>
      <div class="masonry lightbox" data-animate>
        <img src="images/g1_thumb.jpg" data-full="images/g1.jpg" alt="Dessert jar stack" loading="lazy">
        <img src="images/g2_thumb.jpg" data-full="images/g2.jpg" alt="Assorted mini tartlets" loading="lazy">
        <img src="images/g3_thumb.jpg" data-full="images/g3.jpg" alt="Catering table detail" loading="lazy">
        <img src="images/g4_thumb.jpg" data-full="images/g4.jpg" alt="Alfajorcitos" loading="lazy">
        <img src="images/g5_thumb.jpg" data-full="images/g5.jpg" alt="Chocolate drizzled pastries" loading="lazy">
        <img src="images/g6_thumb.jpg" data-full="images/g6.jpg" alt="Event dessert table" loading="lazy">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Petite Desserts — Huron, SD</p>
      <nav class="footer-nav">
        <a href="shop.html">Jars</a>
        <a href="catering.html">Catering</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

</html>
