<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Petite Desserts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f3ece7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .footer {
      background-color: #6f1d1b;
      color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
    }
    .contact-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .contact-section h1 {
      font-size: 32px;
      color: #6f1d1b;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-section input,
    .contact-section textarea {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 16px;
    }
    .contact-section button {
      background-color: #6f1d1b;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    #backToTop {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #6f1d1b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <h2>Petite <span style="font-weight: lighter;">Desserts</span></h2>
    <nav>
      <a href="index.html">HOME</a>
      <a href="Shop.html">SHOP</a>
      <a href="About.html">ABOUT</a>
      <a href="Contact.html">CONTACT</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Get in Touch</h1>
    <form onsubmit="event.preventDefault(); alert('Thank you! We’ll get back to you soon.')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer class="footer">© 2025 Petite Desserts. All rights reserved.</footer>

  <button id="backToTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">↑</button>

  <script>
    window.onscroll = () => {
      document.getElementById("backToTop").style.display =
        window.scrollY > 300 ? "block" : "none";
    };
  </script>
</body>
</html>
